<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGoogle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <aside>
        <div class="header">
            <pre>
                Image Credits: <a href="https://www.freepik.com/free-photo/glowing-spaceship-orbits-planet-starry-galaxy-generated-by-ai_40968198.htm#query=universe&position=3&from_view=keyword&track=sph" target="_blank" rel="noopener">Image by vecstock</a> on Freepik
                Created by  <a href="https://github.com/prak112" target="_blank" rel="noopener">Prakirth</a>, August 2023
            </pre>
        </div>
    </aside>
    <form action="https://www.google.com/">
        <div class="image-container">
            <center>
                <img align="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </center>
        </div>
    </br>
    <div class="search-area">
        <center>
            <input class="search-bar" type="text" name="q" placeholder="Search for something...">
            <input class="search-button" type="submit" value="Fetch that something" href="https://www.google.com/" target="_blank" rel="noopener">
            <button class="search-button" type="submit" href="https://www.google.com/" target="_blank" rel="noopener">Feeling Crazy!</button>
        </center>
    </div>
    </br>
        <div class="language-selector" align="center">
            <b>MyGoogle</b> offered in :&nbsp;&nbsp;
            <a href="https://www.google.com/" target="_blank" rel="noopener">English</a>&nbsp;
            <a href="https://www.google.com/" target="_blank" rel="noopener">हिन्दी</a>&nbsp;
            <a href="https://www.google.com/" target="_blank" rel="noopener">తెలుగు</a>&nbsp;
        </div>
    </form>

</body>
</html>
