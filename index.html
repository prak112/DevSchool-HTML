<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGoogle</title>
</head>
<body>
    <form action="https://www.google.com/">
        <div class="container">
            <center>
                <img align="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </center>
        </div>
    </br>
        <center>
            <input type="text" name="q" placeholder="Search for something">
            <input type="submit" href="https://www.google.com/">
            <button type="submit" href="https://www.google.com/">I'm Feeling Lucky</button>
        </center>
    </br>
        <div class="language-selector" align="center">
            <i>MyGoogle</i> offered in :
            <a href="https://www.google.com/">English</a>
            <a href="https://www.google.com/">हिन्दी</a>
            <a href="https://www.google.com/">తెలుగు</a>
        </div>
    </form>
</body>
</html>
