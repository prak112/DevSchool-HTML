<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGoogle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form action="https://www.google.com/">
        <div class="image-container">
            <center>
                <img align="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </center>
        </div>
    </br>
    <div class="search-area">
        <center>
            <input class="search-bar" type="text" name="q" placeholder="Search for something">
            <input type="submit" href="https://www.google.com/">
            <button type="submit" href="https://www.google.com/">I'm Feeling Lucky</button>
        </center>
    </div>
    </br>
        <div class="language-selector" align="center">
            <i>MyGoogle</i> offered in :&nbsp;&nbsp;
            <a href="https://www.google.com/">English</a>&nbsp;
            <a href="https://www.google.com/">हिन्दी</a>&nbsp;
            <a href="https://www.google.com/">తెలుగు</a>&nbsp;
        </div>
    </form>
</br>
